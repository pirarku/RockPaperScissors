<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <script src="script.js" defer></script>
  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body>
  <div id="header">
    <img class= "logo" src="images/logo.svg" alt="logo">
    <div id="scoreContainer">
      <div class="scoreText"><p>score</p></div>
        <h2 id="score">0</h2>
    </div>
  </div>
  <div id="fullGameContainer">
    <div id="pickHandScreen" class="">
      <div id="paper" class="paper" data-hand="paper"></div>
      <div id="scissors" class="scissors" data-hand="scissors"></div>
      <div id="rock" class="rock" data-hand="rock"></div>
      <img id="pickBG" src="images/bg-triangle.svg" alt="pick background">
    </div>
    <div id="playingScreen" class="">
      <div id="player" class=""></div>
      <p class="player">you picked</p>
      <div id="computer" class=""></div>
      <p class="computer">the house picked</p>
    </div>
    <div id="gameEndScreen" class="">
      <p id="evaluation">you lose</p>
      <button id="playAgain">play again</button>
    </div>
  </div>
  <button id="rulesButton">rules</button>
  <div id="rules">
    <img src="images/image-rules.svg" alt="rules">
    <div id="closeRules">
      <div class="line1"></div>
      <div class="line2"></div>
    </div>
  </div> 
</body>
</html>
